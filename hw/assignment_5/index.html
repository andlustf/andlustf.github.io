<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joelle & Anabella Photoshoot</title>
    <link rel="stylesheet" href="gallery/css/blueimp-gallery.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Satisfy" rel="stylesheet">
    <h1 id="maintitle">Joelle & Anabella</h1>
    <h2 class="lato">Joelle & Anabella are 2 good friends that helped me do a photoshoot for one of my classes.</h2>
  </head>
  <body>
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <div id="links" style="display: none;">
      <a href="images/_LFL2751.JPG" title="Joelle">
          <img src="images/_LFL2751.jpg" alt="" width="640" height="640">
      </a>
      <a href="images/_LFL2775.JPG" title="Joelle">
          <img src="images/_LFL2775.jpg" alt="" width="640" height="480">
      </a>
      <a href="images/_LFL2862.JPG" title="Anabella">
          <img src="images/_LFL2862.jpg" alt="" width="640" height="480">
      </a>
      <a href="images/_LFL2993.JPG" title="Joelle y Anabella">
          <img src="images/_LFL2993.jpg" alt="" width="640" height="480">
      </a>
      <a href="images/_LFL3110.JPG" title="Joelle y Anabella">
          <img src="images/_LFL3110.jpg" alt="" width="640" height="480">
      </a>
</div>

<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<script
      src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
<script src="gallery/js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>

<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
</script>

  </body>
</html>
