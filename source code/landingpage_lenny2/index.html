<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./typing.css" />
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/150" alt="" />
    </header>
    <main>
      <section>
        <h1>
          I'm Andrea, A hybrid designer<br />
          who <span class="typed-text"></span
          ><span class="cursor">&nbsp;</span> <br />& keeps too many tabs open.
        </h1>
      </section>
      <section id="window-interaction">
        <section class="containers">
          <div class="container" id="window-1">
            <div class="container-header window-header">
              <div class="header-label">Linkedin</div>
              <div class="hide-window-button">X</div>
            </div>
            <div class="container-content">Linkedin is boring</div>
          </div>
          <div class="container" id="window-2">
            <div class="container-header window-header">
              <div class="header-label">Lenny's Copy</div>
              <div class="hide-window-button">Y</div>
            </div>
            <div class="container-content">
              Design as communication first, form second
            </div>
          </div>
        </section>

        <section id="window-hub">
          <div class="window-hub-item window-header" id="hub-1">
            <div class="header-label">Linkedin</div>
            <div class="show-window-button">X</div>
          </div>
          <div class="window-hub-item window-header" id="hub-2">
            <div class="header-label">Lenny's Copy</div>
            <div class="show-window-button">Y</div>
          </div>
          <div class="window-hub-item" id="hub-3">Z</div>
          <div class="window-hub-item" id="hub-4">W</div>
          <div class="window-hub-item" id="hub-5">A</div>
        </section>
      </section>
    </main>

    <footer>
      <p>&#169; Andrea Lustgarten Fischbach, 2021</p>
    </footer>
    <script src="./typing.js"></script>
    <script src="./windows.js"></script>
  </body>
</html>
